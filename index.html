<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário para validação</h1>
        <h2>Insira os valores nos campos abaixo:</h2>
        <form id="form-valid">
            <input type="number" id="campoA" required placeholder="Valor A" />
            <input type="number" id="campoB" required placeholder="Valor B" />
            <button type="submit" id="btn-validar">Validar</button>
        </form>
        <p class="sucess-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
